<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bigContainer">
        <header id="navBar">
                <form action="./index.html">
                    <input type="submit" id = 'leaveButton' value="Leave Room" />
                </form>
        </header>

        <div id="mainDisplay">
            <div id="infoContainer">
                <div id="info">
                    <div id="roomInfo">
                        <h4>Room Name:</h4>
                        <p id="roomName"></p>
                    </div>
                    <h4>Users:</h4>
                    <ul id="usersList">
                        <!-- <li>user1</li>
                        <li>user2</li>
                        <li>user3</li> -->
                    </ul>
                </div>
            </div>

            <div id="messageHistory">
                <!-- <p class="myMessage">hallo im emu otori</p>
                <p class="yourMessage">emu is meaning smile</p> -->
            </div>

        </div>

        <div id="messageSender">
            <form id="messageForm">
                <input id="message" type="text" required placeholder="Send a Message">
                <button id="send" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.0/qs.min.js"
        integrity="sha512-LGi3LadLxI4NfDCsvTQ+Ps8dmV3PK7QUNFMEPyqpfFI78fu9YUXPRRVHIOH9xS5OLz035SSTH2Mc2Tzau+l7BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
