<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightcord</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="joinRoomContainer">
        <form id="joinRoom" action="./chat.html">
            <h1>Join a Room</h1>
            <input id="usernameInput" type="text" maxlength="32" placeholder="Username" name="username" required><br>
            <input id="roomNameInput" type="text" maxlength="32" placeholder="Room Name" name="room" required><br>
            <button id="joinRoomBtn" type="submit">Join</button>
        </form>
    </div>
</body>

</html>
